<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask R-CNN Interactive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mask R-CNN Interactive</h1>
        
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Выберите изображение:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="threshold">Threshold: <span id="threshold-value">{{ threshold|default(0.6, true) }}</span></label>
                <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.01" 
                       value="{{ threshold|default(0.6, true) }}">
            </div>
            
            <button type="submit">Загрузить и обработать</button>
        </form>
        
        {% if image_url %}
        <div class="image-container">
            <img id="preview" src="{{ image_url }}" alt="Загруженное изображение">
            <div class="info">
                <p>Обнаружено объектов: <span id="object-count">{{ num_objects|default(0, true) }}</span></p>
                <p>Координаты клика: <span id="click-coords">-</span></p>
            </div>
        </div>
        {% endif %}
    </div>
